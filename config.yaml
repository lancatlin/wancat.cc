          url: /search/
          weight: 30
        - identifier: cv
          name: CV
          url: /cv/
          weight: 35
        - identifier: about
          name: 關於
          url: /about/
          weight: 40
    params:
      profileMode:
        enabled: true # needs to be explicitly set
        title: Justin Lin
        subtitle: |
          技術分享、讀書筆記，和我的觀點
        imageUrl: "/img/wancat_key.jpg"
        imageWidth: 150
        imageHeight: 150
        imageTitle: my image
        buttons:
          - name: 👀關於
            url: about
          - name: 💡專案
            url: projects
