  en:
    title: WANcatServer
    weight: 2
    menu:
      main:
        - identifier: post
          name: Posts
          url: /post/
          weight: 1
        - identifier: archive
          name: Archives
          url: /archives/
          weight: 5
        - identifier: categories
          name: Categories
          url: /categories/
          weight: 10
        - identifier: tags
          name: Tags
          url: /tags/
          weight: 20
        - identifier: search
          name: Search
          url: /search/
          weight: 30
        - identifier: resume
          name: Resume
          url: /en/resume/
          weight: 35
        - identifier: about
          name: About
          url: /about/
          weight: 40
    params:
      profileMode:
        enabled: true # needs to be explicitly set
        title: Justin Lin
        subtitle: |
          Technical insights, book notes, and personal thoughts.
        imageUrl: "/img/wancat_key.jpg"
        imageWidth: 150
        imageHeight: 150
        imageTitle: my image
        buttons:
          - name: 👀About
            url: about
          - name: 💡Projects
            url: projects
          - name: 🖋️Posts
            url: post


params:
  env: production # to enable google analytics, opengraph, twitter-cards and schema.
  title: WANcatServer
  description: "Technical insights, book notes, and personal thoughts."
  author: wancat
  # author: ["Me", "You"] # multiple authors
  images: ["<link or path of image for opengraph, twitter-cards>"]
  likerID: wancatserver

  defaultTheme: auto # dark, light
  disableThemeToggle: false

  ShowReadingTime: true
  ShowShareButtons: false
  disableSpecial1stPost: false
  comments: false
  hidemeta: false
  showtoc: true
  tocopen: false

  assets:
    # disableHLJS: true # to disable highlight.js
    # disableFingerprinting: true
    favicon: "/img/favicon.ico"
    favicon16x16: "/img/logo.png"
    favicon32x32: "/img/logo.png"
    apple_touch_icon: "/img/logo.png"
    safari_pinned_tab: "/img/logo.png"

  label:
    text: "WANcatServer"
    icon: /img/logo.png
    iconHeight: 35

  socialIcons:
    - name: github
      url: "https://github.com/lancatlin"
    - name: telegram
      url: https://t.me/wancatserver
    - name: email
      url: "mailto:wancat@wancat.cc"
    - name: rss
      url: "/index.xml"
    - name: dev
      url: https://dev.to/wancat
    - name: mastodon
      url: https://liker.social/web/accounts/1

  analytics:
    google:
      SiteVerificationTag: ""

  cover:
    hidden: false # hide everywhere but not in structured data
    hiddenInList: true # hide on list pages and home
    hiddenInSingle: true # hide on single page

  # for search
  # https://fusejs.io/api/options.html
  fuseOpts:
    isCaseSensitive: false
    shouldSort: true
    location: 0
    distance: 1000
    threshold: 0.4
    minMatchCharLength: 0
    keys: ["title", "permalink", "summary", "content"]

outputs:
  home:
    - HTML
    - RSS
    - JSON # is necessary
