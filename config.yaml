baseURL: "https://wancat.cc"
title: WANcatServer
paginate: 5
theme: PaperMod

enableRobotsTXT: true
buildDrafts: false
buildFuture: false
buildExpired: false

googleAnalytics: 

minify:
    disableXML: true
    minifyOutput: true

params:
    env: production # to enable google analytics, opengraph, twitter-cards and schema.
    title: WANcatServer
    description: "網貓伺服器"
    author: wancat
    # author: ["Me", "You"] # multiple authors
    images: ["<link or path of image for opengraph, twitter-cards>"]

    defaultTheme: auto # dark, light
    disableThemeToggle: false

    ShowReadingTime: true
    ShowShareButtons: true
    disableSpecial1stPost: false
    comments: false
    hidemeta: false
    showtoc: false
    tocopen: false

    assets:
        # disableHLJS: true # to disable highlight.js
        # disableFingerprinting: true
        favicon: "/img/favicon.ico"
        favicon16x16: "/img/logo.png"
        favicon32x32: "/img/logo.png"
        apple_touch_icon: "/img/logo.png"
        safari_pinned_tab: "/img/logo.png"

    label:
        text: "WANcatServer"
        icon: /img/logo.png
        iconHeight: 35

    # profile-mode
    profileMode:
        enabled: false # needs to be explicitly set
        title: WANcatServer
        subtitle: "網貓伺服器"
        imageUrl: "/img/wancat.jpg"
        imageWidth: 120
        imageHeight: 120
        imageTitle: my image
        buttons:
            - name: Posts
              url: posts
            - name: Tags
              url: tags

    # home-info mode
    homeInfoParams:
        Title: "WANcatServer 網貓伺服器"
        Content: Hi, 我是 Wancat

    socialIcons:
        - name: github
          url: "https://github.com/lancatlin"

    analytics:
        google:
            SiteVerificationTag: ""

    cover:
        hidden: false # hide everywhere but not in structured data
        hiddenInList: true # hide on list pages and home
        hiddenInSingle: true # hide on single page

    # for search
    # https://fusejs.io/api/options.html
    fuseOpts:
        isCaseSensitive: false
        shouldSort: true
        location: 0
        distance: 1000
        threshold: 0.4
        minMatchCharLength: 0
        keys: ["title", "permalink", "summary", "content"]
menu:
    main:
        - identifier: archive
          name: Archives
          url: /archives/
          weight: 1
        - identifier: categories
          name: Categories
          url: /categories/
          weight: 10
        - identifier: tags
          name: Tags
          url: /tags/
          weight: 20
        - identifier: search
          name: Search
          url: /search/
          weight: 30

outputs:
    home:
        - HTML
        - RSS
        - JSON # is necessary
